<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه قیمت طلا و سکه</title>
    <!-- لود فونت Vazir -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap" rel="stylesheet">
    <!-- لود Web App SDK تلگرام -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            direction: rtl;
            overflow-x: hidden;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box; /* اطمینان از محاسبه padding در عرض کل */
        }
        .input-group {
            margin-bottom: 15px;
            padding: 0 10px; /* فاصله یکسان از چپ و راست */
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f0f0f0;
            color: #000;
            font-family: 'Vazir', sans-serif;
            box-sizing: border-box; /* اطمینان از محاسبه padding در عرض */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #34c759;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #2ca64e;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #e5e5e5;
            border-radius: 5px;
            display: none;
            font-family: 'Vazir', sans-serif;
        }
        #settings-panel {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #e5e5e5;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #settings-panel .input-group {
            padding: 0; /* حذف padding اضافی داخل پنل */
        }
        #share-button {
            background-color: #2481cc;
        }
        #share-button:hover {
            background-color: #1e6ba8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="ounce">قیمت انس طلا (دلار):</label>
            <input type="number" id="ounce" placeholder="مثال: 1800" required>
        </div>
        <div class="input-group">
            <label for="usd">قیمت دلار (تومان):</label>
            <input type="number" id="usd" placeholder="مثال: 50000" required>
        </div>
        <button onclick="toggleSettings()">تنظیم مقادیر ثابت</button>
        <div id="settings-panel">
            <div class="input-group">
                <label for="coinCellBubble">حباب فروش سکه:</label>
                <input type="number" id="coinCellBubble" value="0" required>
            </div>
            <div class="input-group">
                <label for="coinBuyBubble">حباب خرید سکه:</label>
                <input type="number" id="coinBuyBubble" value="0" required>
            </div>
            <div class="input-group">
                <label for="halfCoinCellBubble">حباب فروش نیم سکه:</label>
                <input type="number" id="halfCoinCellBubble" value="0" required>
            </div>
            <div class="input-group">
                <label for="halfCoinBuyBubble">حباب خرید نیم سکه:</label>
                <input type="number" id="halfCoinBuyBubble" value="0" required>
            </div>
            <div class="input-group">
                <label for="quarterCoinCellBubble">حباب فروش ربع سکه:</label>
                <input type="number" id="quarterCoinCellBubble" value="0" required>
            </div>
            <div class="input-group">
                <label for="quarterCoinBuyBubble">حباب خرید ربع سکه:</label>
                <input type="number" id="quarterCoinBuyBubble" value="0" required>
            </div>
        </div>
        <button onclick="calculate()">محاسبه</button>
        <div id="result"></div>
        <button id="share-button" onclick="shareResult()" style="display: none;">اشتراک‌گذاری</button>
    </div>

    <script>
        // تنظیمات اولیه WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // تمام صفحه کردن مینی‌اپ
        }

        // بارگذاری مقادیر ذخیره‌شده از localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedCoinCellBubble = localStorage.getItem('coinCellBubble');
            const savedCoinBuyBubble = localStorage.getItem('coinBuyBubble');
            const savedHalfCoinCellBubble = localStorage.getItem('halfCoinCellBubble');
            const savedHalfCoinBuyBubble = localStorage.getItem('halfCoinBuyBubble');
            const savedQuarterCoinCellBubble = localStorage.getItem('quarterCoinCellBubble');
            const savedQuarterCoinBuyBubble = localStorage.getItem('quarterCoinBuyBubble');

            if (savedCoinCellBubble) document.getElementById('coinCellBubble').value = savedCoinCellBubble;
            if (savedCoinBuyBubble) document.getElementById('coinBuyBubble').value = savedCoinBuyBubble;
            if (savedHalfCoinCellBubble) document.getElementById('halfCoinCellBubble').value = savedHalfCoinCellBubble;
            if (savedHalfCoinBuyBubble) document.getElementById('halfCoinBuyBubble').value = savedHalfCoinBuyBubble;
            if (savedQuarterCoinCellBubble) document.getElementById('quarterCoinCellBubble').value = savedQuarterCoinCellBubble;
            if (savedQuarterCoinBuyBubble) document.getElementById('quarterCoinBuyBubble').value = savedQuarterCoinBuyBubble;
        });

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function calculate() {
            const ounce = parseFloat(document.getElementById('ounce').value);
            const usd = parseFloat(document.getElementById('usd').value);
            const coinCellBubble = parseFloat(document.getElementById('coinCellBubble').value);
            const coinBuyBubble = parseFloat(document.getElementById('coinBuyBubble').value);
            const halfCoinCellBubble = parseFloat(document.getElementById('halfCoinCellBubble').value);
            const halfCoinBuyBubble = parseFloat(document.getElementById('halfCoinBuyBubble').value);
            const quarterCoinCellBubble = parseFloat(document.getElementById('quarterCoinCellBubble').value);
            const quarterCoinBuyBubble = parseFloat(document.getElementById('quarterCoinBuyBubble').value);

            // ذخیره مقادیر ثابت توی localStorage
            localStorage.setItem('coinCellBubble', coinCellBubble);
            localStorage.setItem('coinBuyBubble', coinBuyBubble);
            localStorage.setItem('halfCoinCellBubble', halfCoinCellBubble);
            localStorage.setItem('halfCoinBuyBubble', halfCoinBuyBubble);
            localStorage.setItem('quarterCoinCellBubble', quarterCoinCellBubble);
            localStorage.setItem('quarterCoinBuyBubble', quarterCoinBuyBubble);

            if (isNaN(ounce) || isNaN(usd) || isNaN(coinCellBubble) || isNaN(coinBuyBubble) || 
                isNaN(halfCoinCellBubble) || isNaN(halfCoinBuyBubble) || 
                isNaN(quarterCoinCellBubble) || isNaN(quarterCoinBuyBubble)) {
                alert('لطفاً همه مقادیر را به‌درستی وارد کنید!');
                return;
            }

            const universalQuote = (ounce * usd) / 9.57;
            const dollarBuy = Math.round(usd - 500); // حذف اعشار
            const dollarSell = Math.round(usd + 500); // حذف اعشار
            const coinCell = Math.round(universalQuote * 2.253 + coinCellBubble); // حذف اعشار
            const coinBuy = Math.round(universalQuote * 2.253 + coinBuyBubble); // حذف اعشار
            const halfCoinCell = Math.round((universalQuote * 2.253) / 2 + halfCoinCellBubble); // حذف اعشار
            const halfCoinBuy = Math.round((universalQuote * 2.253) / 2 + halfCoinBuyBubble); // حذف اعشار
            const quarterCoinCell = Math.round((universalQuote * 2.253) / 4 + quarterCoinCellBubble); // حذف اعشار
            const quarterCoinBuy = Math.round((universalQuote * 2.253) / 4 + quarterCoinBuyBubble); // حذف اعشار

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                قیمت خرید دلار: ${dollarBuy.toLocaleString()} تومان<br>
                قیمت فروش دلار: ${dollarSell.toLocaleString()} تومان<br>
                قیمت سکه تمام (خرید): ${coinCell.toLocaleString()} تومان<br>
                قیمت سکه تمام (فروش): ${coinBuy.toLocaleString()} تومان<br>
                قیمت نیم‌سکه (خرید): ${halfCoinCell.toLocaleString()} تومان<br>
                قیمت نیم‌سکه (فروش): ${halfCoinBuy.toLocaleString()} تومان<br>
                قیمت ربع‌سکه (خرید): ${quarterCoinCell.toLocaleString()} تومان<br>
                قیمت ربع‌سکه (فروش): ${quarterCoinBuy.toLocaleString()} تومان
            `;
            document.getElementById('share-button').style.display = 'block';
        }

        function shareResult() {
            const resultDiv = document.getElementById('result').innerHTML;
            const shareText = `نتیجه محاسبه قیمت:\n${resultDiv}\nمحاسبه‌شده در ${new Date().toLocaleString('fa-IR')}`;
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(shareText);
            } else {
                alert('این قابلیت فقط در تلگرام کار می‌کنه!');
            }
        }
    </script>
</html>
